<div class="container-fluid" [hidden]="!ready">
  <div class="row flex-nowrap">

    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <app-main-sidebar></app-main-sidebar>
    </div>
    <div class="col py-3">
      <div class="no-login container" *ngIf="!loggedIn">
        Please login <button (click)="login()">Login</button>
      </div>
      <div class="container" *ngIf="loggedIn">
        Ok tout bon <button (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
