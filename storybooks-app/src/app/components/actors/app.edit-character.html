<div class="edit-character">
  <h1>
    <app-current-campaign-name></app-current-campaign-name>
    -
    <span translate>characters.title</span>
    <span *ngIf="actor.name">- {{actor.name}}</span>
  </h1>

  <form class="edit-form" [formGroup]="actorForm" (submit)="save()">
    <div class="row">
      <div class="col-lg-2">
        <div class="card">
          <app-media-renderer [mediaId]="actor?.portraitMediaId" class="actor-portrait" imageClass="card-img">
            <i class="bi bi-person-fill no-portrait"></i>
          </app-media-renderer>
        </div>
        <app-media-picker (onMediaPicked)="mediaPicked($event)">
          <button class="btn btn-primary" type="button">
            <i class="bi bi-cloud-upload"></i>
          </button>
        </app-media-picker>
      </div>
      <div class="col-lg-5">
        <label for="actor-name" class="form-label" translate>character.edit.form.name</label>
        <input type="text" class="form-control" id="actor-name" formControlName="name">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label class="form-label" translate>actor.edit.form.content</label>
        <app-markdown-editor [(markdown)]="actor.descriptionMarkdown" id="actor-markdown"></app-markdown-editor>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-secondary"
                type="button"
                (click)="close()">
          <i class="bi bi-x"></i>
          <span translate>common.button.cancel</span>
        </button>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-icon btn-primary"
                type="submit"
                [disabled]="actorForm.invalid">
          <i class="bi bi-save"></i>
          <span translate>common.button.save</span>
        </button>
      </div>
    </div>
  </form>
</div>
